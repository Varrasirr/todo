<!DOCTYPE html >
<html lang="ru">
  <head>
    <title>TO DO</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="./main.scss" />
  </head>

  <body>
    <div class="container">
      <header class="mt-2 mb-5">
        <h1>Список задач</h1>
      </header>
      <main>
        <div id="add-task" class="row align-items-center">
          <input
            type="text"
            class="add-task_input form-control form-control-lg col"
            placeholder="Текст задачи..."
          />
          <button class="add-task_btn btn btn-dark col col-md-auto ml-2">
            Добавить
          </button>
        </div>
        <div class="todos">
          <ul class="todos-list list-style mt-5 d-grid gap-3"></ul>
        </div>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
